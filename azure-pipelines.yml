trigger:
  branches:
    include:
    - dev

pool:
  vmImage: ubuntu-latest

variables:
  - name: resourceGroup
    value: 'defaultResourceGroup'
  - name: virtualNetwork
    value: 'defaultVirtualNetwork'
  - name: resources
    value: 'defaultResources'

stages:
- stage: 'Dev_Environment'
  jobs:
    - job: Deploy_RGs
      pool:
        vmImage: 'ubuntu-latest'
      steps:
        - script: echo "Hello World"
          displayName: 'Deploy Resource Group(s)'
    - job: Deploy_Resources
      pool:
        vmImage: 'ubuntu-latest'
      steps:
        - script: echo "Hello World"
          displayName: 'Deploy Resource Group(s)'
        - script: echo "Hello World"
          displayName: 'Deploy Virtual Network(s)'
        - script: echo "Hello World"
          displayName: 'Deploy Resources'
      dependsOn: Deploy_RGs
- stage: 'Test_Environment'
  jobs:
    - job: Deploy_RGs
      pool:
        vmImage: 'ubuntu-latest'
      steps:
        - script: echo "Hello World"
          displayName: 'Deploy Resource Group(s)'
    - job: Deploy_Resources
      pool:
        vmImage: 'ubuntu-latest'
      steps:
        - script: echo "Hello World"
          displayName: 'Deploy Resource Group(s)'
        - script: echo "Hello World"
          displayName: 'Deploy Virtual Network(s)'
        - script: echo "Hello World"
          displayName: 'Deploy Resources'
      dependsOn: Deploy_RGs