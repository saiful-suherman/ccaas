trigger:
  branches:
    include:
    - dev

pool:
  vmImage: ubuntu-latest

parameters:
- name: environment
  displayName: Environment
  default: 'dev'
  type: string
  values:
    - dev
    - test
  

variables:
  - name: resourceGroup
    value: 'defaultResourceGroup'
  - name: virtualNetwork
    value: 'defaultVirtualNetwork'
  - name: resources
    value: 'defaultResources'

stages:
- stage: 'Dev'
  jobs:
    - job: Deploy_RGs
      pool:
        vmImage: 'ubuntu-latest'
      steps:
        - script: echo "Hello World - We could now deploy Resource Groups to $(environment)"
          displayName: 'Deploy Resource Group(s)'
    - job: Deploy_Resources
      pool:
        vmImage: 'ubuntu-latest'
      steps:
        - script: echo "Hello World - We could now deploy Resources to $(environment)"
          displayName: 'Deploy Resource Group(s)'
      dependsOn: Deploy_RGs
- stage: 'Test'
  jobs:
    - job: Deploy_RGs
      pool:
        vmImage: 'ubuntu-latest'
      steps:
        - script: echo "Hello World - We could now deploy Resource Groups to $(environment)"
          displayName: 'Deploy Resource Group(s)'
    - job: Deploy_Resources
      pool:
        vmImage: 'ubuntu-latest'
      steps:
        - script: echo "Hello World - We could now deploy Resources to $(environment)"
          displayName: 'Deploy Resource Group(s)'
      dependsOn: Deploy_RGs